{% extends "base.html" %}
{% block content %}
<div class="game-container">
  <div class="grid-container">
      {% for i in range(9) %}
        <div class="grid-row">
          {% for j in range(9) %}
            <div class="grid-cell">
              <input type="number" maxlength="1" name='cell-input' value="{{ solved_puzzle[i][j] }}">
            </div>
          {% endfor %}
        </div>
      {% endfor %}

      <a href="{{ url_for('index') }}">BACK</a>
  </div>
</div>
{% endblock %}
